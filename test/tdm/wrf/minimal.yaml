# Minimalistic configuration example
global:
  geometry:
    ref_lat: 40.21
    ref_lon:  9.00
    truelat1: 38.00
    truelat2: 42.00
    stand_lon: 9.00
    map_proj: 'lambert'
    geog_data_path: '/WPSRUN/'

  real:
    # number of vertical levels in WPS
    # output (type ncdump -h on one of
    # the met_em* files to find out this
    # number)
    num_metgrid_levels: 48
    num_metgrid_soil_levels: 4

  running:
    input:
      interval_seconds: 10800
    time_step: 60.0
    
    
domains:
  base:
    geometry:
      dx: 12000
      dy: 12000
      e_we: 101
      e_sn: 201
      e_vert: 51
      geog_data_res: '2deg+gtopo_10m+usgs_10m+10m+nesdis_greenfrac'
    timespan:
      start:
        year: 2018
        month: 6
        day: 18 
        hour: 0
        minute: 0
        second: 0
      end:
        year: 2018
        month: 6
        day: 18 
        hour: 6
    running:
      history:
        interval: 60 # mins
        
  # a nested domain
  dom1:
    parent: base
    geometry:
      parent_grid_ratio: 3
      i_parent_start: 25
      j_parent_start: 51
      e_we: 91 # these are 30 coarse grid steps -> i-> {25, 55}
      e_sn: 181 # these are 60 coarse grid steps -> i-> {51, 111}      
    running:
      parent_time_step_ratio: 3

